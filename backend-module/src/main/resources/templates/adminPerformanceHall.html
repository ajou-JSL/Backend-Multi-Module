<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- favicon.ico -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">

    <title>Admin Dashboard</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px 10px 25px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="p-3 text-center border-bottom">
        <img src="/public/Logo_MOUM_Transparent_Background.png" alt="Admin Panel Logo" style="max-height: 110px; object-fit: contain;">
    </div>
    <nav class="mt-3">
        <a href="#" th:href="@{/admin/dashboard}">대시보드</a>
        <a href="#" th:href="@{/admin/member}">사용자 관리</a>
        <a href="#" th:href="@{/admin/team}">음악단체 관리</a>
        <a href="#" th:href="@{/admin/chatroom}">채팅방 관리</a>
        <a href="#" th:href="@{/admin/practice-room}">연습실 관리</a>
        <a href="#" th:href="@{/admin/performance-hall}">공연장 관리</a>
        <a href="#" th:href="@{/admin/logout}" id="logout-link">로그아웃</a>
    </nav>
</div>

<div class="content">
    <div class="container">
        <h1 class="mt-3 mb-5">공연장 관리</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Performance Hall Count</div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${performanceHallCount}">0</h5>
                        <p class="card-text">제휴 공연장 개수</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Performance Hall List -->
        <div class="mt-5">
            <h2>공연장 목록</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>공연장 이름</th>
                    <th>주소</th>
                    <th>소유주</th>
                    <th>연락처</th>
                    <th>상세</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate through the list of performance halls -->
                <tr th:each="hall, iterStat : ${performanceHalls}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${hall.name}">Performance Hall Name</td>
                    <td th:text="${hall.address}">Address</td>
                    <td th:text="${hall.owner}">Owner</td>
                    <td th:text="${hall.phone}">Phone</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#performanceHallModal"
                                th:attr="data-hall-id=${hall.id}" onclick="fetchPerformanceHallDetails(event, this)">
                            View
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for Performance Hall Details -->
<div class="modal fade" id="performanceHallModal" tabindex="-1" aria-labelledby="performanceHallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="performanceHallModalLabel">Performance Hall Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Performance Hall details will be dynamically inserted here -->
                <div id="performanceHallDetails" class="p-3">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Check if the user is authenticated by verifying the presence of the access token in cookies
    window.onload = function () {
        const token = getCookie("access");
        if (!token) {
            alert("You are not authorized to view this page. Redirecting to login.");
            window.location.href = "/admin/login";
        }
    };

    // Function to retrieve a cookie by name
    function getCookie(name) {
        const nameEQ = name + "=";
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(nameEQ) === 0) {
                return c.substring(nameEQ.length, c.length);
            }
        }
        return null;
    }

    // Handle Logout
    document.getElementById("logout-link").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default link behavior

        // Display logout message
        alert("You have logged out.");

        // Clear the access token cookie
        document.cookie = "access=; Max-Age=0; path=/";

        // Redirect to the logout endpoint
        window.location.href = "/admin/logout";
    });
</script>

<script>
    // Function to fetch and display performance hall details in the modal
    function fetchPerformanceHallDetails(event, button) {
        event.preventDefault();
        const hallId = button.getAttribute("data-hall-id");
        const performanceHallDetailsDiv = document.getElementById("performanceHallDetails");

        fetch(`/admin/performance-hall/view/${hallId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch performance hall details");
                }
                return response.json();
            })
            .then(data => {
                performanceHallDetailsDiv.innerHTML = `
                <p><strong>ID:</strong> ${data.id}</p>
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Price:</strong> ${data.price}</p>
                <p><strong>Size:</strong> ${data.size} sqm</p>
                <p><strong>Capacity:</strong> ${data.capacity}</p>
                <p><strong>Address:</strong> ${data.address}</p>
                <p><strong>Owner:</strong> ${data.owner}</p>
                <p><strong>Phone:</strong> ${data.phone}</p>
                <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
                <p><strong>Map URL:</strong> <a href="${data.mapUrl}" target="_blank">${data.mapUrl}</a></p>
                <p><strong>Type:</strong> ${data.type}</p>
                <p><strong>Stand:</strong> ${data.stand}</p>
                <p><strong>Has Piano:</strong> ${data.hasPiano ? "Yes" : "No"}</p>
                <p><strong>Has Amp:</strong> ${data.hasAmp ? "Yes" : "No"}</p>
                <p><strong>Has Speaker:</strong> ${data.hasSpeaker ? "Yes" : "No"}</p>
                <p><strong>Has Mic:</strong> ${data.hasMic ? "Yes" : "No"}</p>
                <p><strong>Has Drums:</strong> ${data.hasDrums ? "Yes" : "No"}</p>
                <p><strong>Details:</strong> ${data.details || "N/A"}</p>
                <p><strong>Latitude:</strong> ${data.latitude}</p>
                <p><strong>Longitude:</strong> ${data.longitude}</p>
                <h5>Images</h5>
                <div>
                    ${data.imageUrls?.map(url => `
                        <img src="${url}" alt="Image" style="max-width: 100px; margin: 5px;">
                    `).join('') || '<p>No images available.</p>'}
                </div>
            `;
            })
            .catch(error => {
                performanceHallDetailsDiv.innerHTML = `<p class="text-danger">Failed to load performance hall details. Please try again.</p>`;
                console.error(error);
            });
    }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
