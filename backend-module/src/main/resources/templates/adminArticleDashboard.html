<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">

    <title>게시글 관리 대시보드</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px 10px 25px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .dashboard-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-buttons a {
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .dashboard-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Thymeleaf Fragments sidebar -->
<div th:replace="~{adminSidebar.html :: sidebar}"></div>

<div class="content">
    <h1 class="mt-3 mb-5">개시글 관리 대시보드</h1>

    <!-- Total Counts and Dashboard Buttons -->
    <div class="row mt-4">
        <!-- Total Articles -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Article Count</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${articleCount}">0</h5>
                    <p class="card-text">총 게시글 수</p>
                </div>
            </div>
            <!-- 게시글 정보 관리 Button -->
            <a href="#" th:href="@{/admin/article/list}" class="btn btn-primary btn-block mt-2" style="padding: 10px 10px; width: 77%;">게시글 정보 관리</a>
        </div>

        <!-- Total Article Reports -->
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                <div class="card-header">Article Report Count</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${articleReportCount}">0</h5>
                    <p class="card-text">총 게시글 신고 수</p>
                </div>
            </div>
            <!-- 게시글 신고 관리 Button -->
            <a href="#" th:href="@{/admin/article/report/list}" class="btn btn-danger btn-block mt-2" style="padding: 10px 10px; width: 77%;">게시글 신고 관리</a>
        </div>
    </div>
</div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
