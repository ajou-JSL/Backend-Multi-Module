<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- favicon.ico -->
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">

  <title>Admin Dashboard</title>

  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      flex-shrink: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px 10px 25px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      flex-grow: 1;
      background-color: #f8f9fa;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="p-3 text-center border-bottom">
    <img src="/public/Logo_MOUM_Transparent_Background.png" alt="Admin Panel Logo" style="max-height: 110px; object-fit: contain;">
  </div>
  <nav class="mt-3">
    <a href="#" th:href="@{/admin/dashboard}">대시보드</a>
    <a href="#" th:href="@{/admin/chatroom}">채팅방 관리</a>
    <a href="#" th:href="@{/admin/member}">사용자 관리</a>
    <a href="#" th:href="@{/admin/team}">음악단체 관리</a>
    <a href="#" th:href="@{/admin/practice-room}">연습실 관리</a>
    <a href="#" th:href="@{/admin/performance-hall}">공연장 관리</a>
    <a href="#" th:href="@{/admin/logout}" id="logout-link">로그아웃</a>
  </nav>
</div>

<div class="content">
  <div class="container">
    <h1 class="mt-3 mb-5">채팅방 관리</h1>
    <div class="row">
      <!-- Total Chatrooms -->
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
          <div class="card-header">Chatroom Count</div>
          <div class="card-body">
            <h5 class="card-title" th:text="${chatroomCount}">0</h5>
            <p class="card-text">총 채팅방 개수</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chatroom List -->
    <div class="mt-5">
      <h2>채팅방 목록</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>채팅방 이름</th>
          <th>생성 날짜</th>
          <th>팀 ID</th>
<!--          <th>Actions</th>-->
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through the list of chatrooms -->
        <tr th:each="chatroom, iterStat : ${chatrooms}">
          <td th:text="${iterStat.index + 1}">1</td>
          <td th:text="${chatroom.name}">Chatroom Name</td>
          <td th:text="${#dates.format(chatroom.lastTimestamp, 'yyyy-MM-dd HH:mm')}">2024-01-01 10:00</td>
          <td th:text="${chatroom.teamId}">0</td>
<!--          <td>-->
<!--            <a th:href="@{/admin/chatroom/view/{id}(id=${chatroom.id})}" class="btn btn-primary btn-sm">View</a>-->
<!--            <a th:href="@{/admin/chatroom/delete/{id}(id=${chatroom.id})}" class="btn btn-danger btn-sm">Delete</a>-->
<!--          </td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  // Check if the user is authenticated by verifying the presence of the access token in cookies
  window.onload = function () {
    const token = getCookie("access");
    if (!token) {
      alert("You are not authorized to view this page. Redirecting to login.");
      window.location.href = "/admin/login";
    }
  };

  // Function to retrieve a cookie by name
  function getCookie(name) {
    const nameEQ = name + "=";
    const cookies = document.cookie.split(";");
    for (let i = 0; i < cookies.length; i++) {
      let c = cookies[i].trim();
      if (c.indexOf(nameEQ) === 0) {
        return c.substring(nameEQ.length, c.length);
      }
    }
    return null;
  }

  // Handle Logout
  document.getElementById("logout-link").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent default link behavior

    // Display logout message
    alert("You have logged out.");

    // Clear the access token cookie
    document.cookie = "access=; Max-Age=0; path=/";

    // Redirect to the logout endpoint
    window.location.href = "/admin/logout";
  });
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
