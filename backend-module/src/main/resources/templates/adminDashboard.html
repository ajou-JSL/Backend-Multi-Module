<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- favicon.ico -->
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">

    <title>Admin Dashboard</title>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            flex-shrink: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="p-3 text-center border-bottom">
        <h4>Admin Panel</h4>
    </div>
    <nav class="mt-3">
        <a href="#" th:href="@{/admin/dashboard}">Dashboard</a>
        <a href="#" th:href="@{/admin/settings}">Settings</a>
        <a href="#" th:href="@{/admin/logout}" id="logout-link">Logout</a>
    </nav>
</div>

<div class="content">
    <div class="container">
        <h1 class="mb-4">Welcome to the Admin Dashboard</h1>
        <p>This is a placeholder for the admin dashboard content. You can add your widgets, tables, or charts here.</p>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Check if the user is authenticated by verifying the presence of the access token in cookies
    window.onload = function () {
        const token = getCookie("access");
        if (!token) {
            alert("You are not authorized to view this page. Redirecting to login.");
            window.location.href = "/admin/login";
        }
    };

    // Function to retrieve a cookie by name
    function getCookie(name) {
        const nameEQ = name + "=";
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(nameEQ) === 0) {
                return c.substring(nameEQ.length, c.length);
            }
        }
        return null;
    }

    // Handle Logout
    document.getElementById("logout-link").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default link behavior

        // Display logout message
        alert("You have logged out.");

        // Clear the access token cookie
        document.cookie = "access=; Max-Age=0; path=/";

        // Redirect to the logout endpoint
        window.location.href = "/admin/logout";
    });
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
